{% extends "base.html" %}

    {% block titulo %}

    {% endblock %}

    {% block contenido_que_cambia %}


    <div style="width: 18rem; margin: 10px;">
      {% if product.image %}
      <img src="{{product.image.url}}"  class="card-img-top" alt="...">
      {% else %}
      <img src="https://i0.wp.com/edtechreviews.net/wp-content/uploads/2021/12/coderhouse_logo.png?resize=750%2C750&ssl=1" class="card-img-top" alt="...">
      {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">Precio: ${{product.price}} </p>  
          <p class="card-text">Stock: {{product.stock}}</p>   
          <p class="card-text">Descripcion: {{product.description}}</p>

          <a href="/products/update-product/{{product.id}}/" class="btn btn-primary">Editar</a>
          <a href="/products/borrar/{{product.id}}/" class="btn btn-primary">Borrar</a>
        </div>
      </div>


{% endblock %}
